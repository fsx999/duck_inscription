{% extends "xadmin/base_site.html" %}
{% block nav_title %}Statistique Apogee{% endblock %}
{% block content %}
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th></th>
            <th colspan="7">Apogee</th>
        </tr>
        <tr>
            <th></th>
            <th>Incrit</th>
        </tr>
        </thead>
        <tbody>
        {% for etape in etapes %}
        {% with stat=etape.stat_apogee %}
        <tr>
            <td>{{ etape.label }}</td>
            <td><a href=" {% url 'xadmin:extraction_apogee' etape.annee.cod_anu etape.cod_etp %}"> {{ stat.nb_inscrit }}</a></td>
        </tr>
        {% endwith %}

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
