{% load lib_inscription floppyforms %}
{% for field in form %}
    {% if field.value %}
       <div class="form-group"  id="div_{{ field|id }}">
        <label class="col-sm-3 control-label" for="{{ field|id }}">{{ field.label }}{% if field.label|last not in ".:!?" %} :{% endif %}</label>
         <div class="col-sm-8">
             <p class="form-control-static"> {{form.instance|human_readable:field.name}}</p>
         </div>
        </div>
    {% endif %}
{% endfor %}
